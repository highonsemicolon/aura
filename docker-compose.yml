services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      APP_ENV: "dev"
      GIN_MODE: "release"
      MYSQL_DSN: "admin:password@tcp(db:3306)/auradb"
      # MYSQL_CA_PATH: "./ssl/ca.pem"
      MYSQL_MAX_OPEN_CONNS: "100"
      MYSQL_MAX_IDLE_CONNS: "50"
      MYSQL_CONN_MAX_LIFETIME: "300s"
      TABLES: "relationships:relationships,objects:objects"
      ADDRESS: "0.0.0.0:8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app-network
    volumes:
      - ./:/app

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "auradb"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "password"
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
