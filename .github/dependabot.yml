version: 2

updates:
  - package-ecosystem: "gomod"
    directories:
      - "/apis/greeter"
      - "/pkg/healthz"
      - "/pkg/logging"
      - "/pkg/telemetry"
      - "/services/app"
      - "/services/client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"
    groups:
      all-go-mods:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
    open-pull-requests-limit: 5
