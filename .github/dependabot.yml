version: 2

updates:
  - package-ecosystem: "gomod"
    directory: "/apis/greeter"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  - package-ecosystem: "gomod"
    directory: "/pkg/healthz"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  - package-ecosystem: "gomod"
    directory: "/pkg/logging"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  - package-ecosystem: "gomod"
    directory: "/pkg/telemetry"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  - package-ecosystem: "gomod"
    directory: "/services/app"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  - package-ecosystem: "gomod"
    directory: "/services/client"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
    open-pull-requests-limit: 5
