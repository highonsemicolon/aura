name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read Go version from go.mod
        id: goversion
        run: echo "GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify dependencies
        run: |
          make tidy
          git diff --exit-code go.mod go.sum

      - name: Format check
        run: |
          make fmt
          git diff --exit-code

      - name: Build server
        run: make build

      - name: Build client
        run: make client

      - name: Run tests
        run: make test

      - name: Check protobuf is up to date
        run: |
          make proto
          git diff --exit-code gen/

      - name: Docker build
        run: docker build -t aura:${{ github.sha }} .
