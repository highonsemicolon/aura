name: ci

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  APP_NAME: aura
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.goversion.outputs.go }}
      version: ${{ steps.meta.outputs.version }}
      sha: ${{ github.sha }}
      services: ${{ steps.svcs.outputs.list }}
    steps:
      - uses: actions/checkout@v6
      - id: goversion
        run: |
          if [[ -f go.work ]]; then
            GO=$(grep '^go ' go.work | awk '{print $2}')
          else
            GO=$(grep '^go ' services/app/go.mod | awk '{print $2}')
          fi
          echo "go=$GO" >> $GITHUB_OUTPUT

      - id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"   # e.g. v1.3.0
          else
            VERSION="${GITHUB_SHA::7}"           # short SHA for non-tags
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - id: svcs
        run: |
          set -euo pipefail
          # Find all services/* directories, turn into JSON array
          SVC_LIST=$(ls -d services/* 2>/dev/null | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "list=$SVC_LIST" >> $GITHUB_OUTPUT

  proto:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.setup.outputs.go }}
          cache: true
      - name: Install Buf
        run: go install github.com/bufbuild/buf/cmd/buf@latest
      - name: Lint proto files
        run: make proto-lint
      - name: Check for breaking changes
        if: github.ref == 'refs/heads/main'
        run: make proto-breaking
      - name: Generate protobufs
        run: make proto

  lint:
    runs-on: ubuntu-latest
    needs: [setup, proto]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.setup.outputs.go }}
          cache: true
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: [setup, proto]
    strategy:
      matrix:
        service: ${{ fromJSON(needs.setup.outputs.services) }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.setup.outputs.go }}
          cache: true
      - name: Run tests with coverage for one service
        run: make cover-one SERVICE=${{ matrix.service }} COVER_MIN=0
      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.service }}
          path: .build/

  merge-coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: .build/
      - name: Merge coverage files
        run: |
          grep -h -v "^mode:" .build/*.cover.out > all.cov
          echo "mode: atomic" | cat - all.cov > coverage.out
          go tool cover -func=coverage.out

  docker-images:
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: needs.setup.outputs.services != ''
    strategy:
      matrix:
        service: ${{ fromJSON(needs.setup.outputs.services) }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
      - name: Pull build cache
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-${{ matrix.service }}:buildcache || true
      - name: Build & push Docker image
        run: make docker-build-one SERVICE=${{ matrix.service }} LOCAL=false PUSH=true VERSION=${{ needs.setup.outputs.version }} COMMIT_HASH=${{ needs.setup.outputs.sha }}

  scan-images:
    runs-on: ubuntu-latest
    needs: [setup, docker-images]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        service: ${{ fromJSON(needs.setup.outputs.services) }}
    steps:
      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-${{ matrix.service }}:${{ needs.setup.outputs.version }}
          ignore-unfixed: true
          format: table
          severity: CRITICAL,HIGH

